#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "many-notes"
name = "Many Notes"
description.en = "Markdown note-taking app"
description.fr = "Prise de notes en Markdown"

version = "0.12.3~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
admindoc = "https://github.com/brufdev/many-notes/blob/main/docs/installation/non-docker.md"
code = "https://github.com/brufdev/many-notes"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "450M"
ram.build = "250M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/brufdev/many-notes/archive/refs/tags/v0.12.3.tar.gz"
    sha256 = "7b9b3fe26583dd04b140e1af6e80dc289389ee0c6e2416f3f5c2d0bbad07e306"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "mariadb-server, php8.4-mysql, php8.4-dom, php8.4-curl"

    [resources.database]
    type = "mysql"
